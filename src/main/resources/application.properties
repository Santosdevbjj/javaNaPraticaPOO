# ===============================================
# CONFIGURAÇÕES DO MICROSERVIÇO BANCÁRIO
# ===============================================

# --- SERVIDOR WEB ---
server.port=8080

# --- CONFIGURAÇÃO DO BANCO DE DADOS (JPA/HIBERNATE) ---
spring.datasource.url=jdbc:mysql://localhost:3306/java_poo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CONFIGURAÇÃO DO RABBITMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
# spring.rabbitmq.username=guest (Descomente se necessário)
# spring.rabbitmq.password=guest (Descomente se necessário)
